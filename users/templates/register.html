{% extends "base.html" %}
{% block title %}Registreren{% endblock %}
{% block content %}
<h1>Registreren</h1>

<form method="POST">
    <label>Gebruikersnaam:<br>
        <input type="text" name="username" required>
    </label><br><br>

    <label>Email:<br>
        <input type="email" name="email" required>
    </label><br><br>

    <label>Wachtwoord:<br>
        <input type="password" name="password" required>
    </label><br><br>

    <button type="submit">Account maken</button>
</form>

<p>Heb je al een account? <a href="{{ url_for('users.login') }}">Log in</a></p>
{% endblock %}
